<ion-content  color="primary">
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item > 
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" expand="block" (click)="onRegister()">Registrar</ion-button>
            <ion-button color="danger" size="large" expand="block" href="/login">Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
